{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot password</title>
    <link rel="stylesheet" href="{% static './assets/css/index.css' %}" />
  </head>
  <body>
    <div class="section">
      <div class="form">
        <form action="forgotpassword" method="POST">
          {% csrf_token %}
          <h1>Forgot password</h1>

          <input
            class="box"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <h4 class="error">
            {% for message in messages%} {{message}} {% endfor %}
          </h4>
          <br />
          <input
            type="submit"
            id="submitDetails"
            name="submitDetails"
            value="Submit"
          />
          <br />
        </form>
      </div>
    </div>
  </body>
</html>
